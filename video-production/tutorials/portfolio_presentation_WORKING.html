        Home: () => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>,

        Sparkles: () => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"></path><path d="M5 3v4"></path><path d="M19 17v4"></path><path d="M3 5h4"></path><path d="M17 19h4"></path></svg>,
        Rocket: () => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z"></path><path d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z"></path><path d="M9 12H4s.55-3.03 2-4c1.62-1.08 5 0 5 0"></path><path d="M12 15v5s3.03-.55 4-2c1.08-1.62 0-5 0-5"></path></svg>,
        Settings: () => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path><circle cx="12" cy="12" r="3"></circle></svg>,
        Check: () => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>,
        Github: () => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"></path><path d="M9 18c-4.51 2-5-2-7-2"></path></svg>,
        Globe: () => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>,
        MessageSquare: () => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>,
        Lightbulb: () => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5"></path><path d="M9 18h6"></path><path d="M10 22h4"></path></svg>,
        AlertCircle: () => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>,
        Monitor: () => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect><line x1="8" y1="21" x2="16" y2="21"></line><line x1="12" y1="17" x2="12" y2="21"></line></svg>,
        Smartphone: () => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect><line x1="12" y1="18" x2="12.01" y2="18"></line></svg>,
      };

      const IconComponent = icons[name];
      return IconComponent ? <IconComponent /> : null;
    };

    function PortfolioTutorial() {
      const [currentSlide, setCurrentSlide] = useState(0);
      const [progress, setProgress] = useState(0);

      useEffect(() => {
        setProgress((currentSlide / (slides.length - 1)) * 100);
      }, [currentSlide]);

      useEffect(() => {
        const handleKeyPress = (e) => {
          if (e.key === 'ArrowRight') nextSlide();
          if (e.key === 'ArrowLeft') prevSlide();
        };
        window.addEventListener('keydown', handleKeyPress);
        return () => window.removeEventListener('keydown', handleKeyPress);
      }, [currentSlide]);

      const slides = [
        {
          id: 'intro',
          title: 'Building a Professional Portfolio',
          subtitle: 'With Claude AI',
          type: 'cover',
          icon: 'Sparkles',
          iconSize: 'w-24 h-24',
          content: (
            <div className="text-center space-y-6">
              <p className="text-2xl font-light">From Idea to Deployment</p>
              <p className="text-lg opacity-80">No coding experience required</p>
              <div className="flex justify-center gap-4 mt-8">
                <div className="bg-white/10 backdrop-blur px-6 py-3 rounded-full">
                  <span className="text-sm">‚è±Ô∏è 12-15 minutes</span>
                </div>
                <div className="bg-white/10 backdrop-blur px-6 py-3 rounded-full">
                  <span className="text-sm">üéØ Beginner Friendly</span>
                </div>
              </div>
            </div>
          )
        },
        {
          id: 'planning',
          title: 'Step 1: Planning',
          subtitle: 'Foundation is Everything',
          type: 'content',
          icon: 'Settings',
          iconSize: 'w-16 h-16',
          content: (
            <div className="space-y-8">
              <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div className="bg-gradient-to-br from-blue-500/20 to-purple-500/20 backdrop-blur p-6 rounded-2xl border border-white/10">
                  <h3 className="text-xl font-bold mb-4 flex items-center gap-3">
                    <span className="bg-blue-500 w-8 h-8 rounded-full flex items-center justify-center text-sm">1</span>
                    Define Purpose
                  </h3>
                  <ul className="space-y-2 text-sm opacity-90">
                    <li>‚Ä¢ Who is this for?</li>
                    <li>‚Ä¢ What do you want to achieve?</li>
                    <li>‚Ä¢ What makes you unique?</li>
                  </ul>
                </div>

                <div className="bg-gradient-to-br from-purple-500/20 to-pink-500/20 backdrop-blur p-6 rounded-2xl border border-white/10">
                  <h3 className="text-xl font-bold mb-4 flex items-center gap-3">
                    <span className="bg-purple-500 w-8 h-8 rounded-full flex items-center justify-center text-sm">2</span>
                    Gather Content
                  </h3>
                  <ul className="space-y-2 text-sm opacity-90">
                    <li>‚Ä¢ Work experience details</li>
                    <li>‚Ä¢ Project descriptions</li>
                    <li>‚Ä¢ Skills & certifications</li>
                  </ul>
                </div>

                <div className="bg-gradient-to-br from-pink-500/20 to-red-500/20 backdrop-blur p-6 rounded-2xl border border-white/10">
                  <h3 className="text-xl font-bold mb-4 flex items-center gap-3">
                    <span className="bg-pink-500 w-8 h-8 rounded-full flex items-center justify-center text-sm">3</span>
                    Design Inspiration
                  </h3>
                  <ul className="space-y-2 text-sm opacity-90">
                    <li>‚Ä¢ Browse portfolio sites</li>
                    <li>‚Ä¢ Identify aesthetics you like</li>
                    <li>‚Ä¢ Save screenshots for reference</li>
                  </ul>
                </div>

                <div className="bg-gradient-to-br from-red-500/20 to-orange-500/20 backdrop-blur p-6 rounded-2xl border border-white/10">
                  <h3 className="text-xl font-bold mb-4 flex items-center gap-3">
                    <span className="bg-red-500 w-8 h-8 rounded-full flex items-center justify-center text-sm">4</span>
                    Technical Goals
                  </h3>
                  <ul className="space-y-2 text-sm opacity-90">
                    <li>‚Ä¢ Single page or multi-page?</li>
                    <li>‚Ä¢ Mobile responsive?</li>
                    <li>‚Ä¢ Contact form needed?</li>
                  </ul>
                </div>
              </div>

              <div className="bg-yellow-500/20 backdrop-blur border-l-4 border-yellow-500 p-4 rounded-r-lg flex items-center gap-2">
                <Icon name="Lightbulb" className="w-5 h-5" />
                <p className="text-sm font-semibold">Pro Tip: Better brief = Better results</p>
              </div>
            </div>
          )
        },
        // Continuing with remaining slides...
        {
          id: 'outro',
          title: 'Ready to Build Yours?',
          subtitle: "Let's Get Started",
          type: 'cover',
          icon: 'Rocket',
          iconSize: 'w-24 h-24',
          content: (
            <div className="text-center space-y-8">
              <div className="space-y-4">
                <p className="text-xl font-light opacity-90">
                  You now have everything you need to build your own professional portfolio
                </p>
                <p className="text-lg opacity-70">
                  No excuses. No barriers. Just you and Claude.
                </p>
              </div>

              <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mt-8">
                <div className="bg-white/10 backdrop-blur p-6 rounded-2xl">
                  <div className="text-4xl mb-3">üìù</div>
                  <h4 className="font-bold mb-2">Plan</h4>
                  <p className="text-sm opacity-80">Define your goals & gather content</p>
                </div>
                <div className="bg-white/10 backdrop-blur p-6 rounded-2xl">
                  <div className="text-4xl mb-3">üí¨</div>
                  <h4 className="font-bold mb-2">Collaborate</h4>
                  <p className="text-sm opacity-80">Work iteratively with Claude</p>
                </div>
                <div className="bg-white/10 backdrop-blur p-6 rounded-2xl">
                  <div className="text-4xl mb-3">üöÄ</div>
                  <h4 className="font-bold mb-2">Deploy</h4>
                  <p className="text-sm opacity-80">Launch on GitHub Pages</p>
                </div>
              </div>

              <div className="pt-8 space-y-3">
                <p className="text-xl font-semibold">Drop your portfolio link in the comments!</p>
                <p className="opacity-80">Like, Subscribe & Hit the Bell üîî</p>
                <p className="text-3xl mt-4">Cheers! üá¶üá∫</p>
              </div>
            </div>
          )
        }
      ];

      const nextSlide = () => {
        if (currentSlide < slides.length - 1) {
          setCurrentSlide(currentSlide + 1);
        }
      };

      const prevSlide = () => {
        if (currentSlide > 0) {
          setCurrentSlide(currentSlide - 1);
        }
      };

      const currentSlideData = slides[currentSlide];

      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white font-sans">
          {/* Progress Bar */}
          <div className="fixed top-0 left-0 right-0 h-1 bg-white/10 z-50">
            <div
              className="h-full bg-gradient-to-r from-cyan-400 via-blue-500 to-purple-600 transition-all duration-300"
              style={{ width: `${progress}%` }}
            />
          </div>

          {/* Main Content */}
          <div className="container mx-auto px-4 py-8 min-h-screen flex flex-col">
            {/* Header */}
            <div className="flex items-center justify-between mb-8 pt-4">
              <div className="flex items-center gap-3">
                <div className="bg-gradient-to-r from-cyan-400 to-blue-600 p-3 rounded-xl">
                  <Icon name="Home" className="w-6 h-6" />
                </div>
                <div>
                  <h1 className="text-2xl font-bold">Portfolio Tutorial</h1>
                  <p className="text-sm opacity-60">With Claude AI</p>
                </div>
              </div>
              <div className="text-right">
                <p className="text-sm opacity-60">Slide {currentSlide + 1} of {slides.length}</p>
              </div>
            </div>

            {/* Slide Content */}
            <div className="flex-1 flex items-center justify-center">
              <div className="w-full max-w-6xl">
                <div className="mb-8 text-center">
                  <div className="flex items-center justify-center mb-6 opacity-80">
                    <Icon name={currentSlideData.icon} className={currentSlideData.iconSize} />
                  </div>
                  <h2 className="text-5xl md:text-6xl font-bold mb-3 bg-gradient-to-r from-cyan-400 via-blue-500 to-purple-600 bg-clip-text text-transparent">
                    {currentSlideData.title}
                  </h2>
                  <p className="text-2xl opacity-70">{currentSlideData.subtitle}</p>
                </div>

                <div className="bg-white/5 backdrop-blur-xl rounded-3xl p-8 md:p-12 border border-white/10 shadow-2xl">
                  {currentSlideData.content}
                </div>
              </div>
            </div>

            {/* Navigation */}
            <div className="flex items-center justify-between mt-8 pb-4">
              <button
                onClick={prevSlide}
                disabled={currentSlide === 0}
                className="flex items-center gap-2 px-6 py-3 bg-white/10 hover:bg-white/20 disabled:opacity-30 disabled:cursor-not-allowed rounded-xl backdrop-blur transition-all"
              >
                <Icon name="ChevronLeft" className="w-5 h-5" />
                Previous
              </button>

              <div className="flex gap-2">
                {slides.map((_, index) => (
                  <button
                    key={index}
                    onClick={() => setCurrentSlide(index)}
                    className={`w-2 h-2 rounded-full transition-all ${
                      index === currentSlide
                        ? 'bg-blue-500 w-8'
                        : 'bg-white/30 hover:bg-white/50'
                    }`}
                  />
                ))}
              </div>

              <button
                onClick={nextSlide}
                disabled={currentSlide === slides.length - 1}
                className="flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 disabled:opacity-30 disabled:cursor-not-allowed rounded-xl backdrop-blur transition-all"
              >
                Next
                <Icon name="ChevronRight" className="w-5 h-5" />
              </button>
            </div>
          </div>

          {/* Instructions */}
          <div style={{
            position: 'fixed',
            bottom: '20px',
            left: '20px',
            background: 'rgba(0,0,0,0.8)',
            color: 'white',
            padding: '15px 20px',
            borderRadius: '10px',
            fontFamily: 'monospace',
            fontSize: '14px',
            display: 'none'
          }} id="help">
            <strong>Controls:</strong><br/>
            ‚Üí Next | ‚Üê Previous | F11 Fullscreen | H Toggle Help
          </div>
        </div>
      );
    }

    ReactDOM.render(<PortfolioTutorial />, document.getElementById('root'));

    // Help toggle
    document.addEventListener('keydown', (e) => {
      if (e.key === 'h' || e.key === 'H') {
        const help = document.getElementById('help');
        help.style.display = help.style.display === 'none' ? 'block' : 'none';
      }
    });

    // Show help on load
    setTimeout(() => {
      const help = document.getElementById('help');
      help.style.display = 'block';
      setTimeout(() => help.style.display = 'none', 5000);
    }, 1000);
  </script>
</body>
</html>
